<html>
<head>
<script type="text/javascript">
Vector2 = function(x, y) { this.x = x; this.y = y; };
Vector2.prototype = {
    len : function() { return Math.sqrt(this.x * this.x + this.y * this.y); },
    norm : function() { return this.mul(1/this.len()); },
    add : function(v) { return new Vector2(this.x + v.x, this.y + v.y); },
    sub : function(v) { return new Vector2(this.x - v.x, this.y - v.y); },
    mul : function(f) { return new Vector2(this.x * f, this.y * f); },
    div : function(f) { var invf = 1/f; return new Vector2(this.x * invf, this.y * invf); },
    dot : function(v) { return this.x * v.x + this.y * v.y; },
    refl : function(n) { return this.sub(n.mul(this.dot(n)));}
};
Vector2.zero = new Vector2(0, 0);

function Particle(pos, vel, text) {
    this.pos  = pos;
    this.vel  = vel;
    this.text = text;
    this.acc  = Vector2.zero;
    this.density = Vector2.zero;
    this.pressure = 0;
};

var g = new Vector2(0, 20);
var radius = 10;
var restitution = 0.5;
var text = "Wendy";

var mass = 1;
var kradius = 10;
var kradius2 = kradius * kradius;
var kradius3 =  kradius2 * kradius;
var kradius5 =  kradius3 * kradius2;
var targetDensity = 0.001;
var stiffness = 50000;
var viscocity = 100;

var particles = [];
var neighborIndices = [];

function init() {
    cellSize = kradius * 2;
    gridWidth = Math.floor((canvas.width + cellSize) / cellSize);
    gridHeight = Math.floor((canvas.height + cellSize) / cellSize);
    var size = gridWidth * gridHeight;
    grid = new Array(size);
    for (var i = 0; i < size; i++)
        grid[i] = [];
}

function kernel(r) {
    if (r > kradius)
        return 0;
    else {
        var x = 1 - r * r / kradius2;
        return 315 / (64 * Math.PI * kradius3) * x * x * x;
    }
}

function kernel_gradient(r, dir) {
    if (r > kradius)
        return 0;
    else {
        var x = 1.0 - r * r / kradius2;
        return dir.mul(945 / (32 * Math.PI * kradius5) * r * x * x);
    }
}

function kernel_laplacian(r) {
    if (r > kradius)
        return 0;
    else {
        var x = r * r / kradius2;
        return 945 / (32 * Math.PI * kradius5) * (1 - x) * (3 * x - 1);
    }
}

function computeCellIndex(i) {
    var p_i = particles[i];
    var x = Math.floor(p_i.pos.x / cellSize);
    var y = Math.floor(p_i.pos.y / cellSize);
    return y * gridWidth + x;
}

function updateGrid() {
    for (var i = 0; i < grid.length; i++)
        grid[i].length = 0;
    for (var i = 0; i < particles.length; i++)
        grid[computeCellIndex(i)].push(i);
}

function findNeighbors(i) {
    var p_i = particles[i];
    var x1 = Math.max(Math.floor((p_i.pos.x - kradius) / cellSize), 0);
    var y1 = Math.max(Math.floor((p_i.pos.y - kradius) / cellSize), 0);
    var x2 = Math.min(Math.floor((p_i.pos.x + kradius) / cellSize), gridWidth - 1);
    var y2 = Math.min(Math.floor((p_i.pos.y + kradius) / cellSize), gridHeight - 1);
    neighborIndices.length = 0;
    for (var y = y1; y <= y2; y++)
        for (var x = x1; x <= x2; x++) {
            var cell = grid[y * gridWidth + x];
            for (var j = 0; j < cell.length; j++)
                neighborIndices.push(cell[j]);
        }

    return neighborIndices;
}

function updateDensity(i, neighbors) {
    var p_i = particles[i];
    var sum = 0;
    for (var j = 0; j < neighbors.length; j++) {
        var p_j = particles[neighbors[j]];
        var r = p_j.pos.sub(p_i.pos).len();
        var W = kernel(r);
        if (W > 0)
            sum += mass * W;
    }
    p_i.density = sum;
}

function updatePressure(i) {
    var p_i = particles[i];
    p_i.pressure = stiffness * (p_i.density - targetDensity);
}

function accumulatePressureForce(i, neighbors) {
    var p_i = particles[i];
    for (var j = 0; j < neighbors.length; j++) {
        var p_j = particles[neighbors[j]];
        var dir = p_j.pos.sub(p_i.pos);
        var r = dir.len();
        if (r > 0 && r < kradius) {
            p_i.acc = p_i.acc.sub(
                kernel_gradient(r, dir.div(r)).mul(mass * (
                    p_i.pressure / (p_i.density * p_i.density)
                  + p_j.pressure / (p_j.density * p_j.density))));
        }
    }
}

function accumulateViscocityForce(i, neighbors) {
    var p_i = particles[i];
    for (var j = 0; j < neighbors.length; j++) {
        var p_j = particles[neighbors[j]];
        var dir = p_j.pos.sub(p_i.pos);
        var r = dir.len();
        if (r > 0 && r < kradius) {
            p_i.acc = p_i.acc.add(
                p_j.vel.sub(p_i.vel).div(p_j.density)
                    .mul(viscocity * mass * kernel_laplacian(r)));
        }
    }
}

function accumulateExternalForce(i) {
    var p_i = particles[i];
    p_i.acc = p_i.acc.add(g);
}

function integration(h) {
    for (var i = 0; i < particles.length; i++) {
        var p = particles[i];
        p.vel = p.vel.add(p.acc.mul(h));
        p.pos = p.pos.add(p.vel.mul(h));
        p.acc = Vector2.zero;
    }
}

function heart(p) {
    var q = p.sub(new Vector2(256, 256)).mul(1/100);
    var xx = q.x * q.x, yy = q.y * q.y, a = xx + yy - 0.8;
    return a * a * a + xx * yy * q.y;
}

function grad(f, p) {
    return new Vector2(
        (f(new Vector2(p.x + 0.001, p.y)) - f(new Vector2(p.x - 0.001, p.y))) / 0.002,
        (f(new Vector2(p.x, p.y + 0.001)) - f(new Vector2(p.x, p.y - 0.001))) / 0.002);
}

function collision() {
    for (var i = 0; i < particles.length; i++) {
        var p = particles[i];
        if (heart(p.pos) > 0)
            p.vel = p.vel.add(grad(heart, p.pos).norm().mul(-50));
        p.pos.x = Math.min(Math.max(p.pos.x, radius), canvas.width - radius);
        p.pos.y = Math.min(Math.max(p.pos.y, radius), canvas.height - radius);
    }
}

function step(h) {
    updateGrid();

    for (var i = 0; i < particles.length; i++) {
        var neighbors = findNeighbors(i);
        updateDensity(i, neighbors);
        updatePressure(i);
    }

    for (var i = 0; i < particles.length; i++) {
        var neighbors = findNeighbors(i);
        accumulatePressureForce(i, neighbors);
        accumulateViscocityForce(i, neighbors);
        accumulateExternalForce(i);
    }

    integration(h);
    collision();
}

function render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(20, 20, 20, 0.5)";
    for (var i = 0; i < particles.length; i++) {
        var p = particles[i];
        ctx.fillText(p.text, p.pos.x, p.pos.y);
    }
}

function start() {
    canvas = document.getElementById("canvas1");
    ctx = canvas.getContext("2d");
    init();
    var t = 0, p = 100, c = 0;
    var loop = function() {
        step(0.01);
        render();
        setTimeout(loop, 10);
        if (particles.length < 521 * 1 && t % Math.floor(p) == 0) {
            particles.push(
				new Particle(
					new Vector2(canvas.width / 2, canvas.height / 5),
					new Vector2(Math.random() * 10 - 5, 0),
					text.charAt(c++ % text.length)));
            p = Math.max(p * 0.98, 1);
        }
        t++;
    }
    loop();
}
</script>
</head>
<body onload="start()" style="display:grid; height: 100%">
<canvas id="canvas1" width="512" height="512" style="margin: auto; height: 100%"></canvas>
</body>
</html>
